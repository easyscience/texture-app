    let myDiv = document.getElementById('plotDiv')

    // Load data from JSON file
    var request1D = new XMLHttpRequest();
    request1D.open("GET", "../../Data/RawDataView/user_voxels_1D_sorted_by_gamma.json", false);
    request1D.send(null)
    var data1D = JSON.parse(request1D.responseText); //this is a dict of objects

    function handleSliderChange(e) {

    function getIndxByValue(object, value) {
      return Object.keys(object).filter(indx => object[indx] === value);
    }

    function getValueByIndex(valueArray, indxArray) {
      return indxArray.map(indx => valueArray[indx]);
    }

    function onlyUnique(value, index, array) {
      return array.indexOf(value) === index;
    }

    function getData(animationTT) {
      let trace
      let animationTwoThetaIndices = getIndxByValue(twoTheta1D, animationTT)
      let animationTwoThetaArray = getValueByIndex(twoTheta1D, animationTwoThetaIndices)
      let animationProjCount = getValueByIndex(projCount1D, animationTwoThetaIndices)
      let animationGamma = getValueByIndex(gamma1D, animationTwoThetaIndices)

      let customArray1D = [animationTwoThetaArray, animationGamma, animationProjCount]
      let customData1D = customArray1D[0].map((_, colIndex) => customArray1D.map(row => row[colIndex]))

      trace = {
        x: animationGamma,
        y: animationProjCount,
        customdata: customData1D,
      }

      return trace;
    }

    ///////
    // Data
    ///////

    //let x1D = Object.values(data1D["voxel_x [mm]"])
    //let y1D = Object.values(data1D["voxel_y [mm]"])
    //let z1D = Object.values(data1D["voxel_z [mm]"])
    let twoTheta1D = Object.values(data1D["two_theta [deg]"])
    let gamma1D = Object.values(data1D["user gamma [deg]"])
    let projCount1D = Object.values(data1D["proj_count"])

    let uniqueTwoTheta = twoTheta1D.filter(onlyUnique)
    let animationTwoTheta = 45.5
    let animationTwoThetaIndices = getIndxByValue(twoTheta1D, animationTwoTheta)
    let animationTwoThetaArray = getValueByIndex(twoTheta1D, animationTwoThetaIndices)
    let animationProjCount = getValueByIndex(projCount1D, animationTwoThetaIndices)
    let animationGamma = getValueByIndex(gamma1D, animationTwoThetaIndices)

    let customArray1D = [animationTwoThetaArray, animationGamma, animationProjCount]
    // transpose of customArray1D
    let customData1D = customArray1D[0].map((_, colIndex) => customArray1D.map(row => row[colIndex]))

    /////////
    // Plotly
    /////////

    // PowTex data trace
    // Create the main traces, one for each twotheta
    let plotTraces = []
    plotTraces.push({
      name: '', //animationTwoTheta,
      x: animationGamma,
      y: animationProjCount,
      customdata: customData1D,
      hovertemplate: '2\u03b8: %{customdata[0]}\u00B0<br>'+
                     '\u03b3: %{customdata[1]}\u00B0<br>'+
                     'counts: %{customdata[2]}',
      mode: 'lines+markers',
    });

    // Plot layout
    let sliderSteps = []
    for (i = 0; i < uniqueTwoTheta.length; i++) {
      sliderSteps.push({
        method: 'animate',
        label: uniqueTwoTheta[i],
        args: [[uniqueTwoTheta[i]], {
          mode: 'immediate',
          transition: {duration: 20},
          frame: {duration: 20, redraw: true}
        }]
      });
    }

    let plotLayout = {
        //autosize: true,
        xaxis: {
          title: 'γ, deg',
          autorange: true,
        },
        yaxis: {
          title: 'Counts',
          autorange: true,
        },
        // Finally, add the slider and use `pad` to position it
        // nicely next to the buttons.
        sliders: [{
          pad: {l: 20, t: 55},
          currentvalue: {
            visible: true,
            prefix: '2θ: ',
            suffix: '\u00B0',
            xanchor: 'right',
            font: {size: 12, color: '#666'}
          },
          // sliderSteps are created above
          steps: sliderSteps
        }]
    }

    // Plot config
    let plotConfig = {
      displayModeBar: true,
      displaylogo: false,
    }

    // Plot frames
    let plotFrames = []
    for (i = 0; i < uniqueTwoTheta.length; i++) {
      plotFrames.push({
        name: uniqueTwoTheta[i],
        data: [getData(uniqueTwoTheta[i])],
      })
    }

    // Create plot
    //Plotly.newPlot('plotDiv', plotTraces, plotLayout, plotConfig)
    // use template below to use frames
    Plotly.newPlot('plotDiv', {
      data: plotTraces,
      layout: plotLayout,
      config: plotConfig,
      frames: plotFrames,
    })
